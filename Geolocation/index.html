<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=hge5c6taVgd4pDcXb0VmPUgT"></script>
		<style type="text/css">
			#allmap{height:500px;width:100%;}
		</style>
	</head>
	<body>
		<div id="allmap"></div>
		<div id="location"></div>
		<script type="text/javascript">

			var map = new BMap.Map("allmap");
			map.centerAndZoom(new BMap.Point(116.331398,39.897445),11);
			map.enableScrollWheelZoom(true);


			if(navigator.geolocation){
				var loc = document.querySelector('#location');
				navigator.geolocation.getCurrentPosition(
				function(e){
					var message = '';
					message += "Latitude: " + e.coords.latitude + '<br/>' + 
								"Longitude: " + e.coords.longitude + '<br/>'
					var p = document.createElement('p');
					p.innerHTML = message;
					loc.appendChild(p);
				
					map.clearOverlays(); 
					var new_point = new BMap.Point(e.coords.longitude , e.coords.latitude);
					var marker = new BMap.Marker(new_point);  // 创建标注
					map.addOverlay(marker);              // 将标注添加到地图中
					map.panTo(new_point);      

				},
				function(e){
					var p = document.createElement('p');
					p.innerHTML = e.message;
					loc.appendChild(p);
				})

			}
		</script>
	</body>
</html>
