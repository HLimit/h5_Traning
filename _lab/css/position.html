<!DOCTYPE html>
<html>
	<head>

		<style type="text/css">

			*{margin:0;padding:0}


			.container{
			  width:900px;
			  position:relative;
			  height:300px;
			  border: 1px solid #000;
			}

			.slider{
			  width:200px;
			  height:100%;
			  background-color:#0ff;
			}

			.content{
			  position:absolute;
			  top:0;
			  left:200px;
			  right:?;
			  height:100%;
			  background-color:#ccc;
			}


		</style>

	</head>

	<body>

		<div class="container">
  <div class="slider">
    this area is width fixed
  </div>
  <div class="content">
    <p>
      <br/>this area is automatically expanding with its parent</p>
  <div>
</div>

	</body>

</html>
