<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">

	<style type="text/css">

		#target {
			height: 300px;
			width: 500px;
			margin: 0 auto;
			background-color: #ccc;
			text-align: center;
		}

		table, th, td {
			border-collapse: collapse;
			border: 1px solid #ccc;
			padding: 2px;
		}

		.table-container {
			width: 500px;
			margin: 20px auto;
		}

	</style>
</head>

<body>

	<div id="target">
		<p>Drop files here..</p>
	</div>

	<div class="table-container">
		<table id="filelist">

		</table>
	</div>


	<script type="text/javascript">

		function preventDefault(e){
			e.preventDefault();
		}

		var target = document.querySelector('#target');
		var filelist = document.querySelector('#filelist');
		target.addEventListener('dragenter',preventDefault);
		target.addEventListener('dragover',preventDefault);
		target.addEventListener('drop',function(e){

			var files = e.dataTransfer.files;
			console.log(files);
			[].forEach.call(files,function(file){
				var tr = document.createElement('tr');
				var td1 = document.createElement('td');
				td1.innerHTML = file.name;
				var td2 = document.createElement('td');
				td2.innerHTML = file.size;
				var td3 = document.createElement('td');
				td3.innerHTML = file.type;
				tr.appendChild(td1);
				tr.appendChild(td2);
				tr.appendChild(td3);
				filelist.appendChild(tr);
			})

			e.preventDefault();

		});

	</script>
</body>

</html>
